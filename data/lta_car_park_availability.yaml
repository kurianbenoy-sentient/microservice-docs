openapi: 3.0.1
info:
  title: LTA Carpark Availability
  x-subscribelink: lta_car_park_availability
  description: |+
          This Data microservice returns the number of available lots within Singapore's Housing Development Board (HDB), Land Transport Authority (LTA) and Urban Redevelopment Authority (URA) carparks. The LTA carpark data consists of major shopping malls and developments within Orchard, Marina, HarbourFront, Jurong Lake District. Updates every 1 minute. 
          This microservice contains information from LTA Datamall's Carpark Availability dataset which is made available under the terms of the [Singapore Open Data Licence version 1.0](https://data.gov.sg/open-data-licence). 
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"agency":"LTA"}}     
    * **match** - Search within a full text field for a single word
      > {"match":{"agency":"LTA"}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"availablelots":{"gte":10}}}
      > {"range":{"availablelots":{"lte":100}}}
      > {"range":{"availablelots":{"gte":10,"lte":100}}}
    * **geo_distance** - Returns the geo search based on the distance and location lat/long
      > {"geo_distance": {"distance": "1km","location": "1.29375,103.85718"}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"area"}}
      
  version: '0.1.0'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides number of available lots within Singapore's Housing Development Board.
