        scroll_id:
          type: string
          example: DXF1ZXJ5QW5kRmV0Y2gBAAAAAAAAC-UWZmRaTFNoaWhTOS0zcHl1Sm9MTEJ4UQ==
          description: Using for pagination when records are more than 10K. "scroll_id" is same for all pagination so no need to change again
