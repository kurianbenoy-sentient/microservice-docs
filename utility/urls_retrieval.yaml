openapi: 3.0.1
info:
  title: URLs Retrieval
  description: |+
    This Utility microservice crawls and retrieves content from the input URLs, up to the specified depth. 

    Default depth is 0 and maximum number of URLs is 500.
  x-additionalinfo: |+
    Suggested Use Cases:
    - Use this microservice to update web contentÂ or indices of other sites' web content. 
  version: '0.2.1'
  x-subscribelink: urls_retrieval
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 20MB/Call
  x-inputfilelimit: |+
    Process up to xxx kb of data or chat per API call.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.2.1"
  description: "Published Date - Dec 04, 2020"
paths:
  /microservices/utility/crawlurls/v0/getresults:
    post:
      tags:
        - v0.2.1
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                message: Successfully Processed
                results:
                  urls:
                  - https://www.sentient.io/ja/
                  - https://www.sentient.io/ja/ai-data
                  - https://www.sentient.io/ja/ai-colab
                  - https://www.sentient.io/ja/data-alliance
                  - https://www.sentient.io/ja/team
                  - https://www.sentient.io/ja/contact
                  - https://www.sentient.io/ja
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
              message:
                type: string
                example: Successfully Processed
                description: Response message
              results:
                type: object
                example: {<Json Object>}
                description: Json Object of returned results
                properties:
                  urls:
                   type: array
                   example: [https://www.sentient.io/ja/,https://www.sentient.io/ja/ai-data]
                   description: Scrapped urls from the webpage.
                   items:
                    oneOf:
                      - type: string
                        example: https://www.sentient.io/ja/
                      - type: string
                        example: https://www.sentient.io/ja/ai-data
                      - type: string
                        example: https://www.sentient.io/ja/ai-colab
                      - type: string
                        example: https://www.sentient.io/ja/data-alliance
                      - type: string
                        example: https://www.sentient.io/ja/team
                      - type: string
                        example: https://www.sentient.io/ja/contact
                      - type: string
                        example: https://www.sentient.io/ja
              status:
                type: string
                example: Success
                description: API success call.
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.2.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Dec 04, 2020
              description: Patch Update       
        v0.2.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Oct 30, 2020
              description: Partial URL support       
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Sep 1, 2020
              description: Initial version release
    input:
      type: object
      properties:
        url:
          type: string
          default: true
          example: https://www.sentient.io/ja/
          description: url
        depth:
          type: integer
          example: "2"
          default: false
          description: Default is 0.
        numberofurls:
          type: integer
          example: "10"
          default: false
          description: Default value is 100.
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
