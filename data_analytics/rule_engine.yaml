openapi: 3.0.1
info:
  title: Rule Engine
  description: |+
    It provides a core Business Rules Engine
  x-additionalinfo: |+
    Suggested Use Cases:
    - This microservice can be used to get suggestions based on the rules.
  version: "0.1.0"
  x-subscribelink: rule_engine
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10MB of data per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    File size cannot exceed 10 MB.
  x-apidetailsdesc: |+
    Identifies faces within an input image and predicts the demographics.
servers:
  - url: 'https://dev-apis.sentient.io/ruleengine/microservices/dataanalytics' 
tags:
- name: "v0.1.0"
  description: "Published Date - Dec 09, 2020"
paths:
  /getsuggestion/v0/getresults:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ruleenginesuccess'
              example: 
                message: Successfully Processed
                status: Success
                results:
                  suggestion: Please begin by choosing Create/Modify Global parts on screen or Create/Modify
                    Global parts by download/upload master. Alternatively, you can request support
                    here[link to chatbot].
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
      security:
        - APIAuthorizer: []
      
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ruleengineinput'
        required: true
components:
  schemas:
    ruleenginesuccess:
      type: object
      properties:
        message:
          type: string
          description: The message of the API call.
          example: Successfully Processed
        status:
          type: string
          description: The status of the API call.
          example: Success
        results:
          type: object
          properties:
            suggestion:
              type: string
              description: The message of the API call.
              example: Please begin by choosing Create/Modify Global parts on screen or Create/Modify Global parts by download/upload master. Alternatively, you can request support here[link to chatbot].
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Dec 09, 2020
                x-details: Initial version release
                description: Latest Version
    ruleengineinput:
      type: object
      properties:
        event_history:
          type: object
          properties:
            page_url:
              type: string
              default: true
              description: |+ 
                Page URL of getting suggestion
              example: https://test.brivge.com/globalparts/create
            time_interval:
              type: string
              default: true
              description: |+ 
                Time interval of getting suggestion value will be greater than or equal to 60000
              example: 60000
            selected_mode:
              type: string
              description: |+ 
                 Selected mode of getting suggestion
              example: Create/Modify Global parts on screen
            upload:
              type: string
              description: |+ 
                 Upload of getting suggestion value will be greater than 0
              example: 1
            add_item:
              type: string
              description: |+ 
                 Add Item of getting suggestion value will be greater than 0
              example: 1
            edit_item:
              type: string
              description: |+ 
                 Edit item of getting suggestion value will be greater than 0
              example: 1
            first_prompt:
              type: string
              description: |+ 
                 First prompt of getting suggestion value will be true/false
              example: true/false
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
