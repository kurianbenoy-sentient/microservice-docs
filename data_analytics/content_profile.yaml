components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          example: {<Json Object>}
          description: Json Object of returned results
          properties:
            total:
              type: number
              example: 95
              description: Total number of records
            max_score:
              type: number
              example: 0
              description: The highest score value
            hits:
              type: array
              example: [{<JSON result Object}]
              description: The list of Json result object
              items:
                type: object
                properties:
                  _index:
                    type: string
                    description: Index group of the document
                    example: "cip_content_profiler"
                  _type: 
                    type: string
                    description: Content type of the document
                    example: "cip"
                  _id: 
                    type: string
                    description: Content ID
                    example: "content_profiles/1_www.sentient.io_sentient.io-general-microservices.json"
                  _score: 
                    type: number
                    description: The content score for the search request
                    example: 0
                  _source: 
                    type: object
                    example: {<Json Object>}
                    description: Json Object of returned hits
                    properties:
                      createdDate:
                        type: string
                        example: 2022-03-23T11:10:12+00:00
                        description: Created date of the content profile
                      objectKey:
                        type: string
                        example: content_profiles/1_www.sentient.io_sentient.io-general-microservices.json
                        description: object key of the content profile
                      content_type:
                        type: string
                        example: text/plain
                        description: Content type of the content profile
                      content_length:
                        type: number
                        example: 49781
                        description: length of the content profile
                      content_format:
                        type: string
                        example: url
                        description: format of the content profile       
                      content_ngrams:
                        type: array
                        example: [
                        "Recognition",
                        "microservice",
                        "feature",
                        "Recognition capabilities",
                        "capabilities",
                        "detects speech",
                        "speech",
                        "audio file"]
                        description: list of content ngrams 
                        items:
                          oneOf:
                            - type: string
                      content_categories:
                        type: array
                        description: list of content categories
                        example: ["technology/business technology/business intelligence","careers/courses and program/language","careers/job by industry/telco","news/business news/telco","news/domestic/news","news/international/news","news/local/news","technology/business technology/systems","careers/job by industry/healthcare","news/business news/healthcare","technology/mobile phones & accessories/apps","news/business news/general","news/sport/general"] 
                        items:
                          oneOf:
                            - type: string
                      content_groupcategories: 
                        type: string
                        description: list of content group categories
                        example: [
                        "technology",
                        "careers",
                        "news",
                        "technology/business technology",
                        "careers/courses and program",
                        "careers/job by industry",
                        "news/business news",
                        "news/domestic",
                        "news/international",
                        "news/local",
                        "technology/mobile phones & accessories",
                        "news/sport"]
                      site_id:
                        type: array
                        example: 1
                        description: site id of the content profile
                        items:
                          oneOf:
                            - type: string
                        
                  sort:
                    type: array
                    example: 1648033812000
                    description: list of sort
                    items:
                      oneOf:
                        - type: string
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure
