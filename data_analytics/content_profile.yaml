openapi: 3.0.1
info:
  title: Content Profiler
  x-subscribelink: content_profiler
  description: |+
    This microservice returns all content profiler.
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"content_ngrams":"solutions"}}
      > {"match_phrase":{"content_categories":"news/local/news"}}
      > {"match_phrase":{"content_groupcategories":"technology"}}
      > {"match_phrase":{"content":"articleUrl"}}
      
    * **match** - Search within a full text field for a single word
      > {"match":{"content_ngrams":"solutions"}}
      > {"match":{"content_categories":"news/local/news"}}
      > {"match":{"content_groupcategories":"technology"}}
      > {"match":{"content":"articleUrl"}}
  version: '0.1.0'
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 10MB/Call
  x-inputfilelimit: |+
    Process up to 10000 kb of data or chat per API call.
  x-responsetime: |+
    Response rate is fast due to small data transfer per call made.
  x-billingmethod: |+
    The API is billed by per request.
  x-notes: |+
    Process up to 10,000 records.
  x-apidetailsdesc: |+
    Provides returns all road works being / to be carried out.
