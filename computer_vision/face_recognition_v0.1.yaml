openapi: 3.0.1
info:
  title: Face Recognition
  description: |+
    This Computer Vision microservice recognises faces of Singaporean and Japanese public figures (e.g. athletes, business leaders, celebrities, politicians, TV personalities, etc). 

    This microservice returns the identity of the person, the bounding box in image coordinates, and the confidence of the prediction. Users can further filter 

    Help us grow this microservice! [Let us know](https://www.sentient.io/contact) which other public figures you would like us this microservice to also recognise (e.g. a new country or a new category). We will expand the capability of this microservices based on user feedback and demand.
    The size of your image file should **not exceed 10 MB**
  x-additionalinfo: |+
    Suggested Use Cases:
    - For solutions related to identifying the speaker for auto-tagging, or matching the transcription to a person that is a Singaporean politician, or a Singaporean/Japanese public figure.
  version: '0.1.0'
  x-subscribelink: face_recognition
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 20MB/Call
  x-inputfilelimit: |+
    Process up to xxx kb of data or chat per API call.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data
  x-billingmethod: |+
    The API is billed by the amount of data transferred.

servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jul 03, 2020"
paths:
  /microservices/cv/facerecognition/v0.1/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: {conf: 0.6588699206768599,identity: "Lee Hsien Loong",location: [67,339,196,210]}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'  
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: array
          example: {conf: 0.6588699206768599,identity: "Lee Hsien Loong",location: [67,339,196,210]}
          description: Details of the face recognised from the image
          items:
            oneOf:
              - type: object 
                properties:
                  conf:
                    type: float
                    example: 0.6588699206768599
                    description: 0.0 to 1.0. Confidence score of identification. Higher is more confidence.
                  identity:
                    type: string
                    example: Lee Hsien Loong
                    description: Person's formal name. If identity is not known, "UNKNOWN" is returned
                  location:
                    type: array
                    example: [67,339,196,210]
                    description: bounding box of the face in pixel coordinates of top, right, bottom, left.
                    items:
                      oneOf:
                        - type: integer
                          example: 67
                    
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    restricted:
      type: object
      properties:
        message:
          type: string
          example: The content is restricted
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v1.0.1:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Jan 11, 2021
              x-details: Bug fix - Threshold value
              description: Latest Version
        v1.0.0:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Dec 09, 2020
              x-details: Standardizing Output JSON and model update
              description: Depreciating on Jan 10, 2021

        v0.1.0:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Jul 03, 2020
              x-details: Initial version release
              description: Depreciating on Dec 08, 2020
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - model
        - img_base64
      properties:
        model:
          x-name: model
          type: string
          default: true
          example: sg-parliament-2019
          description: |+
            Model name. “sg-parliament-2019” is trained on Singapore Members of Parliament - 2019.
        img_base64:
          x-name: img_base64
          type: string
          default: true
          example: UklGRkbiBABXQVZFZm10IBAAAAABA...
          description: |+
            Input image file in base64 format
        file_type:
          x-name: file_type
          type: string
          default: false
          example: jpg
          description: |+
            Type of image file. If not specified, the type of file is detected and processed. 
            
            Refer to Python Imaging Library (PIL) for supported formats: bmp, gif, jpg/jpeg, png.
        threshold:
          x-name: threshold
          type: float
          default: false
          example: 0.5
          description: |+
            0.0 to 1.0. Default is 0.4. Higher threshold will return results with higher confidence.
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
