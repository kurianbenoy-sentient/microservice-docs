                example: Published Date - Oct 30, 2020
                x-details: Partial URL support         
                description: Latest Version
          v2.0.0:
           type: array
           items:
            oneOf:
              - type: string
                example: Published Date - Sep 30, 2020
                x-details: Standardizing Output JSON           
                description: Depreciating on Oct 29,2020
          v1.0.0:
           type: array
           items:
            oneOf:
              - type: string
