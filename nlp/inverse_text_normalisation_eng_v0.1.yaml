openapi: 3.0.1
info:
  title: Inverse Text Normalisation ENG
  description: |+
    This NLP microservice recovers missing punctuations such as full stop, comma, exclamation mark, and question mark from the input text.

    This NLP microservice also converts pre-defined abbreviations from lower case to upper case.

    This NLP microservice also converts first letters of sentences to upper case.
  x-additionalinfo: |+
    Suggested Use Cases:
    - Can be integrated into services or apps that offer digital writing assistance to make writing clear and effective.
  version: '0.1.0'
  x-subscribelink: inverse_text_normalisation_eng
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 20MB/Call
  x-inputfilelimit: |+
    Process up to xxx kb of data or chat per API call.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Mar 24, 2020"
paths:
  /microservices/nlp/inversenorm/v0.1/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                '0': |+
                     Apple said, the project-financing fund was the 1 of its kind, real estate developers,
                      often secure bonds for affordable housing development, but must service the debt
                      during construction, until the houses are built and start to generate revenue, apple
                      and state officials hope to provide bridge financing during construction at rates
                      below those from commercial lenders.
                '1': |+
                  The $2000000000 in funding will be deployable across NTU while the remaining
                  5500000000 will go toward efforts specific to apple's home region in northern california,
                  where fast-growing tech companies have drawn protests from residents who blame them
                  for rising, housing costs.
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'   
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        <order sequence number> :
          type: string
          example: '{ 0: Apple said, the project-financing fund was the 1 of its kind, real estate developers, often secure bonds for affordable housing development, but must service the debt during construction, until the houses are built and start to generate revenue, apple and state officials hope to provide bridge financing during construction at rates below those from commercial lenders.}'
          description: Order sequence number 
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure  
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v1.0.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Oct 30, 2020
                x-details: Standardizing Output JSON
                description: Latest Version
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Mar 24, 2020
                x-details: Initial version release
                description: Archived
    input:
      type: array
      required:
        - text
      items:
        oneOf:
          - type: object 
            properties:
              text:
                x-name: text
                type: string
                default: true
                example: Apple said the project-financing fund was the first of its kind Real estate developers often secure bonds for affordable housing development but must service the debt during construction until the houses are built and start to generate revenue Apple and state officials hope to provide bridge financing during construction at rates below those from commercial lenders
            description: |+
              Input text.
              
              Supported formats: ASCII only
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
