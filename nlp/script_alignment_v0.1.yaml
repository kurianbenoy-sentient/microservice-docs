openapi: 3.0.1
info:
  title: Script Alignment
  description: |+
    This NLP microservice aligns the input time-coded transcript with high-quality script. 
    
    The output is the time-coded high-quality script.
    
    Do ensure that your text is within **5000 characters**.
  x-additionalinfo: |+
    Suggested Use Cases:
    - Can be used to create time-coded high-quality script for services like radio broadcasting, television broadcasting and digital content creation.
  version: '0.1.0'
  x-subscribelink: script_alignment
  x-apitype: small file
  x-apitypedescription: |+
    Fast | Single-Call | 20MB/Call
  x-inputfilelimit: |+
    Process up to xxx kb of data or chat per API call.
  x-responsetime: |+
    The response rate is slower than the small file API due to large data
  x-billingmethod: |+
    The API is billed by the amount of data transferred.
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jun 05, 2020"
paths:
  /microservices/nlp/scriptalignment/v0.1/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: [{"end": 4,"seqNum": 1,"start": 1,"text": "Hello World"},{"end": 8.2,"seqNum": 2,"start": 4.92,"text": "This is a test"},{"end": 12.04,"seqNum": 3,"start": 8.88,"text": "This is another test"}]
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'  
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: array
          example: [{"end": 4,"seqNum": 1,"start": 1,"text": "Hello World"},{"end": 8.2,"seqNum": 2,"start": 4.92,"text": "This is a test"},{"end": 12.04,"seqNum": 3,"start": 8.88,"text": "This is another test"}]
          description: The time-coded high-quality script
          items:
            oneOf:
              - type: object
                properties:
                  end:
                    type: string
                    example: 4
                    description: End time of word, in seconds. Offset from the start of stream.
                  seqNum:
                    type: integer
                    example: 1
                    description: Running sequence. Start from 1.
                  start:
                    type: string
                    example: 1
                    description: Start time of word, in seconds. Offset from the start of stream.
                  text:
                    type: string
                    example: Hello World
                    description: Content of the utterance.
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v1.0.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Oct 30, 2020
                x-details: Standardizing Output JSON
                description: Latest Version
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - Jun 05, 2020
                x-detils: Initial version release
                description: Archived
    input:
      type: object
      required:
        - script
        - transcript
      properties:
        script:
          x-name: script
          type: array
          default: true
          example: ["Hello World, This is a test. This is another test."]
          description: |+
            An ordered array of text. Each element contains a line of the script. 
            
            Supported formats: ASCII only
        transcript: 
          x-name: transcript
          type: array
          default: true
          example: [{"seqNum":1,"start":1.0,"end":4.0,"text":"HELLO WORLD"}]
          description: |+
            An ordered array of utterance struct.
          items:
            oneOf:
              - type: object
                properties:
                  seqNum:
                    x-name: seqNum
                    type: integer
                    default: true
                    example: 1
                    description: |+
                      Running sequence. Start from 1.
                  start:
                    x-name: start
                    type: integer
                    format: float
                    default: true
                    example: 1.0
                    description: |+
                      Start time of utterance, in seconds. Offset from the start of stream.
                  end:
                    x-name: end
                    type: integer
                    format: float
                    default: true
                    example: 4.0
                    description: |+
                      End time of utterance, in seconds. Offset from the end of stream.
                  text:
                    x-name: text
                    type: string
                    default: true
                    example: HELLO WORLD
                    description: |+
                      Content of the utterance.         
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
