openapi: 3.0.1
info:
  title: Machine Translation System
  description: |+
    A machine learning translation system supporting four official language pairs in Singapore(English, Malay, Chinese, Tamil) and supports 7 language pairs ie:
      1. English - Chinese
      2. English - Tamil
      3. Chinese - English
      4. Chinese - Malay
      5. Tamil - English
      6. Malay - English
      7. English - Malay
  version: v0.1.0
  x-additionalinfo: |+
    Suggested usecases: It can be used to translate text for any applications, and can be augmented to internationalize
    with existing NLP microservices provided by sentient.io.
  x-subscribelink: machine_translation_system
servers:
  - url: 'https://dev-apis.sentient.io' 
tags:
- name: "v0.1.0"
  description: "Published Date - May 02, 2022"
paths:
  /microservices/nlp/translate/v0/getpredictions:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: 
                  message: Successfully Processed
                  results:
                    translation_text: Di hari Rabu, petugas imigrasi yang paling khusus telah di-izinkan
                      keluar dari rumah selama 12 bulan, lebih jauh dari rumah mereka akan diinformasikan
                      kepada orang-orang yang mungkin telah diinformasikan pada hari Selasa,
                  status: Success

                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'       
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties: 
            message:
              description: Status of API call and indicated whether it's succesfully processed, whether any invalid input or errors exist.
              example: Successfully Processed
              type: string
            results:
              description: The results
              example: ' '
              properties:
                translation_text:
                  description: Text which is translated in target language
                  example: Di hari Rabu, petugas imigrasi yang paling khusus telah di-izinkan
                    keluar dari rumah selama 12 bulan, lebih jauh dari rumah mereka akan diinformasikan
                    kepada orang-orang yang mungkin telah diinformasikan pada hari Selasa,
                  type: string
              type: object
            status:
              description: Indicates whether API call is succesful or not.
              example: Success
              type: string

        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
        
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - May 2, 2022
                description: Initial version with fixes for bugs raised related to limit not being set and added error handling logic.
    input:
      type: object
      required:
      
        - source
      
        - target
      
        - text
      
      properties:
        source:
          x-name: source
          type: string
          default: True
          example: zh
          description: |+
            The source language of text
        target:
          x-name: target
          type: string
          default: True
          example: ms
          description: |+
            The target language for which text to be translated
        text:
          x-name: text
          type: string
          default: True
          example: 新加坡 - 截至周三（2 月 19 日）中午，即该计划启动 12 小时后，移民官员已发出 77 份居家通知。这些通知是发给新加坡居民、长期准证持有者和曾到大陆旅行的外国工人的周四，移民和关卡局（ICA）在回答询问时表示，中国在过去 14 天内。来自湖北省的旅客被排除在该计划之外，因为他们已被隔离。收到新通知的人于周二晚上 11.59，14 天不能离开家。这比休假 (LOA) 更严格，后者允许人们短暂离开家以获取必需品。 LOA 将不再签发。那些不遵守居家期间的人可能会根据《传染病法》被起诉，ICA 警告说。他们可能被处以最高 10,000 美元的罚款或最长 6 个月的监禁，或两者兼施。初犯。对于随后的犯罪，最高可达 20,000 美元，最长可达一年。
          description: |+
            The input text to be passed for translation
        
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
